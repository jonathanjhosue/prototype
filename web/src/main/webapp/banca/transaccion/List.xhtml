<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions" >

    <ui:composition template="/WEB-INF/templates/template4.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTransaccionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="box1">


		<h:form id="TransaccionListForm">
                <p:panel header="#{bundle.ListTransaccionTitle}">
                    <p:dataTable id="datalist" value="#{transaccionController.items}" var="item"
                                 selectionMode="single" selection="#{transaccionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_referencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_comercioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.comercioId.identificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_cuenta1}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_monedaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.monedaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_tarjetaNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarjetaNumero.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_tipocambioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipocambioId.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_tipotransaccionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipotransaccion}"/>
                        </p:column>
                        <f:facet name="footer">
                             <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TransaccionViewForm" oncomplete="PF('TransaccionViewDialog').show()" disabled="#{empty transaccionController.selected}"/>
                           
                           <h:commandLink>
				                <p:graphicImage library="images" name="icons/excel.png" width="24" class="ui-button ui-widget "/>
				                <p:dataExporter type="xls" target="datalist" fileName="lista#{of:formatDate(now, 'yyyyMMddHHmm')}" />
				            </h:commandLink>
				 
				            <h:commandLink>
				                <p:graphicImage library="images" name="icons/pdf.png" width="24" class="ui-button ui-widget "/>
				                <p:dataExporter type="pdf" target="datalist" fileName="lista#{of:formatDate(now, 'yyyyMMddHHmm')}"/>
				            </h:commandLink>
				 
				            <h:commandLink>
				                <p:graphicImage library="images" name="icons/csv.png" width="24" class="ui-button ui-widget "/>
				                <p:dataExporter type="csv" target="datalist" fileName="lista#{of:formatDate(now, 'yyyyMMddHHmm')}" />
				            </h:commandLink>
				 
				            <h:commandLink>
				                <p:graphicImage library="images" name="icons/xml.png" width="24" class="ui-button ui-widget "/>
				                <p:dataExporter type="xml" target="datalist" fileName="lista#{of:formatDate(now, 'yyyyMMddHHmm')}" />
				            </h:commandLink>
                        
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
