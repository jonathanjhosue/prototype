<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CierreCreateDlg" widgetVar="CierreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCierreTitle}">
            <h:form id="CierreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cierreController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCierreLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cierreController.selected.id}" title="#{bundle.CreateCierreTitle_id}" required="true" requiredMessage="#{bundle.CreateCierreRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCierreLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{cierreController.selected.fecha}" title="#{bundle.EditCierreTitle_fecha}"  showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.CreateCierreLabel_entidadId}" for="entidadId" />
                        <p:selectOneMenu id="entidadId" value="#{cierreController.selected.entidadId}" required="true" requiredMessage="#{bundle.EditCierreRequiredMessage_entidadId}">
                            <f:selectItems value="#{entidadController.itemsAvailableSelectOne}"
                                           var="entidadIdItem"
                                           itemValue="#{entidadIdItem.id}" itemLabel="#{entidadIdItem.referencia} || #{entidadIdItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cierreController.create}" value="#{bundle.Save}" update="display,:CierreListForm:datalist,:growl" oncomplete="handleSubmit(args,'CierreCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CierreCreateDialog.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
