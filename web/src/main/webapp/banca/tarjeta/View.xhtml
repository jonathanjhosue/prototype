<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarjetaViewDlg" widgetVar="TarjetaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTarjetaTitle}">
            <h:form id="TarjetaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarjetaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTarjetaLabel_numero}"/>
                        <h:outputText value="#{tarjetaController.selected.numero}" title="#{bundle.ViewTarjetaTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_ultimos4}"/>
                        <h:outputText value="#{tarjetaController.selected.ultimos4}" title="#{bundle.ViewTarjetaTitle_ultimos4}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_tipoTarjeta}"/>
                        <h:outputText value="#{tarjetaController.selected.tipoTarjeta}" title="#{bundle.ViewTarjetaTitle_tipoTarjeta}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_marca}"/>
                        <h:outputText value="#{tarjetaController.selected.marca}" title="#{bundle.ViewTarjetaTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_admCreacion}"/>
                        <h:outputText value="#{tarjetaController.selected.admCreacion}" title="#{bundle.ViewTarjetaTitle_admCreacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_admActualizacion}"/>
                        <h:outputText value="#{tarjetaController.selected.admActualizacion}" title="#{bundle.ViewTarjetaTitle_admActualizacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_admUsuario}"/>
                        <h:outputText value="#{tarjetaController.selected.admUsuario}" title="#{bundle.ViewTarjetaTitle_admUsuario}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_clienteId}"/>
                        <h:outputText value="#{tarjetaController.selected.clienteId}" title="#{bundle.ViewTarjetaTitle_clienteId}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_entidadId}"/>
                        <h:outputText value="#{tarjetaController.selected.entidadId}" title="#{bundle.ViewTarjetaTitle_entidadId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TarjetaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
