<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientoViewDlg" widgetVar="MovimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovimientoTitle}">
            <h:form id="MovimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovimientoLabel_id}"/>
                        <h:outputText value="#{movimientoController.selected.id}" title="#{bundle.ViewMovimientoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_descripcion}"/>
                        <h:outputText value="#{movimientoController.selected.descripcion}" title="#{bundle.ViewMovimientoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_tipoMovimiento}"/>
                        <h:outputText value="#{movimientoController.selected.tipoMovimiento}" title="#{bundle.ViewMovimientoTitle_tipoMovimiento}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_valor}"/>
                        <h:outputText value="#{movimientoController.selected.valor}" title="#{bundle.ViewMovimientoTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_estadocuentaId}"/>
                        <h:outputText value="#{movimientoController.selected.estadocuentaId}" title="#{bundle.ViewMovimientoTitle_estadocuentaId}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_tipocambioId}"/>
                        <h:outputText value="#{movimientoController.selected.tipocambioId}" title="#{bundle.ViewMovimientoTitle_tipocambioId}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_transaccionId}"/>
                        <h:outputText value="#{movimientoController.selected.transaccionId}" title="#{bundle.ViewMovimientoTitle_transaccionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
