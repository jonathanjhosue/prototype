<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteLabel_id}"  />
                        <p:outputLabel value="#{clienteController.selected.id}" title="#{bundle.EditClienteTitle_id}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{clienteController.selected.identificacion}" title="#{bundle.EditClienteTitle_identificacion}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_identificacion}"/>
                        
                        <p:outputLabel value="#{bundle.EditClienteLabel_tipoIdentificacion}" for="tipoIdentificacion" />                        
                         <p:selectOneMenu id="tipoIdentificacion" value="#{clienteController.selected.tipoIdentificacion}" title="#{bundle.EditClienteTitle_tipoIdentificacion}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_tipoIdentificacion}">           
				             <f:selectItems value="#{applicationController.tiposIdentificacion}"
                                           var="objItem"
                                           itemValue="#{objItem}" itemLabel="#{objItem}"/>
				        </p:selectOneMenu>                         
                        
                        <p:outputLabel value="#{bundle.EditClienteLabel_tipoCliente}" for="tipoCliente" />                 
                        <p:selectOneButton id="tipoCliente" value="#{clienteController.selected.tipoCliente}" title="#{bundle.EditClienteTitle_tipoCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_tipoCliente}">           
				             <f:selectItems value="#{applicationController.tiposCliente}"
                                           var="objItem"
                                           itemValue="#{objItem}" itemLabel="#{objItem}"/>
				        </p:selectOneButton> 
                        
                        <p:outputLabel value="#{bundle.EditClienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.EditClienteTitle_nombre}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{clienteController.selected.apellido1}" title="#{bundle.EditClienteTitle_apellido1}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{clienteController.selected.apellido2}" title="#{bundle.EditClienteTitle_apellido2}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="dd/MM/yyyy" value="#{clienteController.selected.fechaNacimiento}" title="#{bundle.EditClienteTitle_fechaNacimiento}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditClienteLabel_pais}" for="pais" />                        
                        <p:autoComplete id="pais" value="#{clienteController.selected.pais}" title="#{bundle.EditClienteTitle_pais}" required="true" maxResults="6" completeMethod="#{applicationController.getCountries}" requiredMessage="#{bundle.EditClienteRequiredMessage_pais}" />                        
                        
                        <p:outputLabel value="#{bundle.EditClienteLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{clienteController.selected.ciudad}" title="#{bundle.EditClienteTitle_ciudad}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_ciudad}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_direccion}" for="direccion" />
                        <p:panelGrid columns="1">                   
	                        <p:inputTextarea id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.EditClienteTitle_direccion}" 
	                         rows="4" cols="25" counter="displayDireccion" maxlength="255" counterTemplate="{0} #{bundle.Characteres_ramaining}" autoResize="false" />
	    					<h:outputText id="displayDireccion"   />
    					 </p:panelGrid> 
                        
                        <p:outputLabel value="#{bundle.EditClienteLabel_contactos}" for="contactos" />     
                         
                         <p:panelGrid columns="1">                   
	                        <p:inputTextarea id="contactos" value="#{clienteController.selected.contactos}" title="#{bundle.EditClienteTitle_contactos}" 
	                         rows="4" cols="40" counter="displayContactos" maxlength="510" counterTemplate="{0} #{bundle.Characteres_ramaining}" autoResize="false" />
	    					<h:outputText id="displayContactos"   />
    					 </p:panelGrid>   	
    					 
    					    <p:outputLabel value="#{bundle.EditClienteLabel_entidadId}" />
                        <h:outputText value="#{clienteController.selected.entidadId.nombre}" title="#{bundle.EditClienteLabel_entidadId}"/>      				
                        
                        
                        <p:outputLabel value="#{bundle.EditClienteLabel_admCreacion}" />
                        <h:outputText value="#{clienteController.selected.admCreacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        
                        <p:outputLabel value="#{bundle.EditClienteLabel_admActualizacion}"  />
                                                <h:outputText value="#{clienteController.selected.admActualizacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        
                        
                        <p:outputLabel value="#{bundle.EditClienteLabel_admUsuario}"  />
                        <h:outputText value="#{clienteController.selected.admUsuario}"/>
                        
                       
                                      
                       
                        <!--p:selectOneMenu id="entidadId" value="#{clienteController.selected.entidadId}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_entidadId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{entidadController.itemsAvailableSelectOne}"
                                           var="entidadIdItem"
                                           itemValue="#{entidadIdItem}"/>
                        </p:selectOneMenu-->
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
