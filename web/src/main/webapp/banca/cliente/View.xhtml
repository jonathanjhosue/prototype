<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteLabel_id}"/>
                        <h:outputText value="#{clienteController.selected.id}" title="#{bundle.ViewClienteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_identificacion}"/>
                        <h:outputText value="#{clienteController.selected.identificacion}" title="#{bundle.ViewClienteTitle_identificacion}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_tipoIdentificacion}"/>
                        <h:outputText value="#{clienteController.selected.tipoIdentificacion}" title="#{bundle.ViewClienteTitle_tipoIdentificacion}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_tipoCliente}"/>
                        <h:outputText value="#{clienteController.selected.tipoCliente}" title="#{bundle.ViewClienteTitle_tipoCliente}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_nombre}"/>
                        <h:outputText value="#{clienteController.selected.nombre}" title="#{bundle.ViewClienteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_apellido1}"/>
                        <h:outputText value="#{clienteController.selected.apellido1}" title="#{bundle.ViewClienteTitle_apellido1}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_apellido2}"/>
                        <h:outputText value="#{clienteController.selected.apellido2}" title="#{bundle.ViewClienteTitle_apellido2}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_fechaNacimiento}"/>
                        <h:outputText value="#{clienteController.selected.fechaNacimiento}" title="#{bundle.ViewClienteTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewClienteLabel_pais}"/>
                        <h:outputText value="#{clienteController.selected.pais}" title="#{bundle.ViewClienteTitle_pais}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_ciudad}"/>
                        <h:outputText value="#{clienteController.selected.ciudad}" title="#{bundle.ViewClienteTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_direccion}"/>
                        <h:outputText value="#{clienteController.selected.direccion}" title="#{bundle.ViewClienteTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_contactos}"/>
                        <h:outputText value="#{clienteController.selected.contactos}" title="#{bundle.ViewClienteTitle_contactos}"/>
                         <h:outputText value="#{bundle.ViewClienteLabel_entidadId}"/>
                        <h:outputText value="#{clienteController.selected.entidadId.nombre}" title="#{bundle.ViewClienteTitle_entidadId}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_admCreacion}"/>
                        <h:outputText value="#{clienteController.selected.admCreacion}" title="#{bundle.ViewClienteTitle_admCreacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewClienteLabel_admActualizacion}"/>
                        <h:outputText value="#{clienteController.selected.admActualizacion}" title="#{bundle.ViewClienteTitle_admActualizacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewClienteLabel_admUsuario}"/>
                        <h:outputText value="#{clienteController.selected.admUsuario}" title="#{bundle.ViewClienteTitle_admUsuario}"/>
                       
                    
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
