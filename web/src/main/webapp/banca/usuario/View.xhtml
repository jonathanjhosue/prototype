<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuarioPK_usuario}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioPK.usuario}" title="#{bundle.ViewUsuarioTitle_usuarioPK_usuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuarioPK_referencia}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioPK.referencia}" title="#{bundle.ViewUsuarioTitle_usuarioPK_referencia}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_password}"/>
                        <h:outputText value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_estado}"/>
                        <h:outputText value="#{usuarioController.selected.estado}" title="#{bundle.ViewUsuarioTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_rol}"/>
                        <h:outputText value="#{usuarioController.selected.rol}" title="#{bundle.ViewUsuarioTitle_rol}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_admCreacion}"/>
                        <h:outputText value="#{usuarioController.selected.admCreacion}" title="#{bundle.ViewUsuarioTitle_admCreacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_admActualizacion}"/>
                        <h:outputText value="#{usuarioController.selected.admActualizacion}" title="#{bundle.ViewUsuarioTitle_admActualizacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_admUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.admUsuario}" title="#{bundle.ViewUsuarioTitle_admUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
