<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComisionViewDlg" widgetVar="ComisionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComisionTitle}">
            <h:form id="ComisionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comisionController.selected != null}">
                        <h:outputText value="#{bundle.ViewComisionLabel_id}"/>
                        <h:outputText value="#{comisionController.selected.id}" title="#{bundle.ViewComisionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewComisionLabel_valor}"/>
                        <h:outputText value="#{comisionController.selected.valor}" title="#{bundle.ViewComisionTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewComisionLabel_detalle}"/>
                        <h:outputText value="#{comisionController.selected.detalle}" title="#{bundle.ViewComisionTitle_detalle}"/>
                        <h:outputText value="#{bundle.ViewComisionLabel_comercioId}"/>
                        <h:outputText value="#{comisionController.selected.comercioId.nombre}" title="#{bundle.ViewComisionTitle_comercioId}"/>
                        <h:outputText value="#{bundle.ViewComisionLabel_tipocomisionId}"/>
                        <h:outputText value="#{comisionController.selected.tipocomisionId.tipoComision}" title="#{bundle.ViewComisionTitle_tipocomisionId}"/>
                        <h:outputText value="#{bundle.ViewComisionLabel_cierreId}"/>
                        <h:outputText value="#{comisionController.selected.cierreId.id}" title="#{bundle.ViewComisionTitle_cierreId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComisionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
