<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogCreateDlg" widgetVar="LogCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLogTitle}">
            <h:form id="LogCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLogLabel_id}" for="id" />
                        <p:inputText id="id" value="#{logController.selected.id}" title="#{bundle.CreateLogTitle_id}" required="true" requiredMessage="#{bundle.CreateLogRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateLogLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{logController.selected.fecha}" title="#{bundle.EditLogTitle_fecha}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateLogLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{logController.selected.modelo}" title="#{bundle.CreateLogTitle_modelo}" />
                        <p:outputLabel value="#{bundle.CreateLogLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{logController.selected.referencia}" title="#{bundle.CreateLogTitle_referencia}" />
                        <p:outputLabel value="#{bundle.CreateLogLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{logController.selected.usuario}" title="#{bundle.CreateLogTitle_usuario}" />
                        <p:outputLabel value="#{bundle.CreateLogLabel_log}" for="log" />
                        <p:inputText id="log" value="#{logController.selected.log}" title="#{bundle.CreateLogTitle_log}" required="true" requiredMessage="#{bundle.CreateLogRequiredMessage_log}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{logController.create}" value="#{bundle.Save}" update="display,:LogListForm:datalist,:growl" oncomplete="handleSubmit(args,'LogCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LogCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
