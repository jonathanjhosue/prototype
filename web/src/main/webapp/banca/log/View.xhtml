<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogViewDlg" widgetVar="LogViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogTitle}">
            <h:form id="LogViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logController.selected != null}">
                        <h:outputText value="#{bundle.ViewLogLabel_id}"/>
                        <h:outputText value="#{logController.selected.id}" title="#{bundle.ViewLogTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLogLabel_fecha}"/>
                        <h:outputText value="#{logController.selected.fecha}" title="#{bundle.ViewLogTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLogLabel_modelo}"/>
                        <h:outputText value="#{logController.selected.modelo}" title="#{bundle.ViewLogTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewLogLabel_referencia}"/>
                        <h:outputText value="#{logController.selected.referencia}" title="#{bundle.ViewLogTitle_referencia}"/>
                        <h:outputText value="#{bundle.ViewLogLabel_usuario}"/>
                        <h:outputText value="#{logController.selected.usuario}" title="#{bundle.ViewLogTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewLogLabel_log}"/>
                        <h:outputText value="#{logController.selected.log}" title="#{bundle.ViewLogTitle_log}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LogViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
