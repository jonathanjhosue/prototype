<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTransaccionEditDlg" widgetVar="TipoTransaccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoTransaccionTitle}">
            <h:form id="TipoTransaccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTransaccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoTransaccionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoTransaccionController.selected.id}" title="#{bundle.EditTipoTransaccionTitle_id}" required="true" requiredMessage="#{bundle.EditTipoTransaccionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTipoTransaccionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoTransaccionController.selected.descripcion}" title="#{bundle.EditTipoTransaccionTitle_descripcion}" />
                        
                          <p:outputLabel value="#{bundle.EditTipoTransaccionLabel_admCreacion}"  />                        
                        <h:outputText value="#{tipoTransaccionController.selected.admCreacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        
                        <p:outputLabel value="#{bundle.EditTipoTransaccionLabel_admActualizacion}"  />
                        <h:outputText value="#{tipoTransaccionController.selected.admActualizacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <p:outputLabel value="#{bundle.EditTipoTransaccionLabel_admUsuario}"  />
                        <h:outputText value="#{tipoTransaccionController.selected.admUsuario}"/>      
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTransaccionController.update}" value="#{bundle.Save}" update="display,:TipoTransaccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoTransaccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoTransaccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
