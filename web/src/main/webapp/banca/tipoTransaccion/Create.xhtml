<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTransaccionCreateDlg" widgetVar="TipoTransaccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoTransaccionTitle}">
            <h:form id="TipoTransaccionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTransaccionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoTransaccionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoTransaccionController.selected.id}" title="#{bundle.CreateTipoTransaccionTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoTransaccionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipoTransaccionLabel_descripcion}" for="descripcion" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTransaccionController.create}" value="#{bundle.Save}" update="display,:TipoTransaccionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoTransaccionCreateDialog');"/>
