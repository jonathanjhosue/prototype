<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonedaEditDlg" widgetVar="MonedaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMonedaTitle}">
            <h:form id="MonedaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monedaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMonedaLabel_id}" for="id" />                        
                        <p:autoComplete id="id" value="#{monedaController.selected.id}" title="#{bundle.EditMonedaTitle_id}" required="true" maxlength="3" maxResults="10" completeMethod="#{applicationController.getISOCountries}" requiredMessage="#{bundle.EditMonedaRequiredMessage_id}" />
                        
                        
                        <p:outputLabel value="#{bundle.EditMonedaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{monedaController.selected.nombre}" title="#{bundle.EditMonedaTitle_nombre}" required="true" requiredMessage="#{bundle.EditMonedaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditMonedaLabel_simbolo}" for="simbolo" />
                        <p:inputText id="simbolo" value="#{monedaController.selected.simbolo}" title="#{bundle.EditMonedaTitle_simbolo}" required="true" maxlength="1" requiredMessage="#{bundle.EditMonedaRequiredMessage_simbolo}"/>
                        
                        <p:outputLabel value="#{bundle.EditMonedaLabel_admCreacion}" />
                        <h:outputText value="#{monedaController.selected.admCreacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        
                        <p:outputLabel value="#{bundle.EditMonedaLabel_admActualizacion}"  />                        
                        <h:outputText value="#{monedaController.selected.admActualizacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <p:outputLabel value="#{bundle.EditMonedaLabel_admUsuario}"  />
                         <h:outputText value="#{monedaController.selected.admUsuario}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monedaController.update}" value="#{bundle.Save}" update="display,:MonedaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MonedaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MonedaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
