<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonedaViewDlg" widgetVar="MonedaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMonedaTitle}">
            <h:form id="MonedaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monedaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMonedaLabel_id}"/>
                        <h:outputText value="#{monedaController.selected.id}" title="#{bundle.ViewMonedaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMonedaLabel_nombre}"/>
                        <h:outputText value="#{monedaController.selected.nombre}" title="#{bundle.ViewMonedaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewMonedaLabel_simbolo}"/>
                        <h:outputText value="#{monedaController.selected.simbolo}" title="#{bundle.ViewMonedaTitle_simbolo}"/>
                        <h:outputText value="#{bundle.ViewMonedaLabel_admCreacion}"/>
                        <h:outputText value="#{monedaController.selected.admCreacion}" title="#{bundle.ViewMonedaTitle_admCreacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMonedaLabel_admActualizacion}"/>
                        <h:outputText value="#{monedaController.selected.admActualizacion}" title="#{bundle.ViewMonedaTitle_admActualizacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMonedaLabel_admUsuario}"/>
                        <h:outputText value="#{monedaController.selected.admUsuario}" title="#{bundle.ViewMonedaTitle_admUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MonedaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
