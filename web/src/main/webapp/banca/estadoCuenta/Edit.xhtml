<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCuentaEditDlg" widgetVar="EstadoCuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoCuentaTitle}">
            <h:form id="EstadoCuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoCuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadoCuentaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estadoCuentaController.selected.id}" title="#{bundle.EditEstadoCuentaTitle_id}" required="true" requiredMessage="#{bundle.EditEstadoCuentaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEstadoCuentaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{estadoCuentaController.selected.fecha}" title="#{bundle.EditEstadoCuentaTitle_fecha}" required="true" requiredMessage="#{bundle.EditEstadoCuentaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEstadoCuentaLabel_saldoactual}" for="saldoactual" />
                        <p:inputText id="saldoactual" value="#{estadoCuentaController.selected.saldoactual}" title="#{bundle.EditEstadoCuentaTitle_saldoactual}" required="true" requiredMessage="#{bundle.EditEstadoCuentaRequiredMessage_saldoactual}"/>
                        <p:outputLabel value="#{bundle.EditEstadoCuentaLabel_saldoanterior}" for="saldoanterior" />
                        <p:inputText id="saldoanterior" value="#{estadoCuentaController.selected.saldoanterior}" title="#{bundle.EditEstadoCuentaTitle_saldoanterior}" required="true" requiredMessage="#{bundle.EditEstadoCuentaRequiredMessage_saldoanterior}"/>
                        <p:outputLabel value="#{bundle.EditEstadoCuentaLabel_cuenta}" for="cuenta" />
                        <p:selectOneMenu id="cuenta" value="#{estadoCuentaController.selected.cuenta}" required="true" requiredMessage="#{bundle.EditEstadoCuentaRequiredMessage_cuenta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="cuentaItem"
                                           itemValue="#{cuentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoCuentaController.update}" value="#{bundle.Save}" update="display,:EstadoCuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoCuentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoCuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
