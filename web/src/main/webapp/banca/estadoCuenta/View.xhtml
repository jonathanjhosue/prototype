<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCuentaViewDlg" widgetVar="EstadoCuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoCuentaTitle}">
            <h:form id="EstadoCuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoCuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoCuentaLabel_id}"/>
                        <h:outputText value="#{estadoCuentaController.selected.id}" title="#{bundle.ViewEstadoCuentaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEstadoCuentaLabel_fecha}"/>
                        <h:outputText value="#{estadoCuentaController.selected.fecha}" title="#{bundle.ViewEstadoCuentaTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstadoCuentaLabel_saldoactual}"/>
                        <h:outputText value="#{estadoCuentaController.selected.saldoactual}" title="#{bundle.ViewEstadoCuentaTitle_saldoactual}"/>
                        <h:outputText value="#{bundle.ViewEstadoCuentaLabel_saldoanterior}"/>
                        <h:outputText value="#{estadoCuentaController.selected.saldoanterior}" title="#{bundle.ViewEstadoCuentaTitle_saldoanterior}"/>
                        <h:outputText value="#{bundle.ViewEstadoCuentaLabel_cuenta}"/>
                        <h:outputText value="#{estadoCuentaController.selected.cuenta}" title="#{bundle.ViewEstadoCuentaTitle_cuenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoCuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
