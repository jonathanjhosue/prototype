<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCuentaCreateDlg" widgetVar="EstadoCuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoCuentaTitle}">
            <h:form id="EstadoCuentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoCuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadoCuentaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estadoCuentaController.selected.id}" title="#{bundle.CreateEstadoCuentaTitle_id}" required="true" requiredMessage="#{bundle.CreateEstadoCuentaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoCuentaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{estadoCuentaController.selected.fecha}" title="#{bundle.EditEstadoCuentaTitle_fecha}" required="true" requiredMessage="#{bundle.EditEstadoCuentaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEstadoCuentaLabel_saldoactual}" for="saldoactual" />
                        <p:inputText id="saldoactual" value="#{estadoCuentaController.selected.saldoactual}" title="#{bundle.CreateEstadoCuentaTitle_saldoactual}" required="true" requiredMessage="#{bundle.CreateEstadoCuentaRequiredMessage_saldoactual}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoCuentaLabel_saldoanterior}" for="saldoanterior" />
                        <p:inputText id="saldoanterior" value="#{estadoCuentaController.selected.saldoanterior}" title="#{bundle.CreateEstadoCuentaTitle_saldoanterior}" required="true" requiredMessage="#{bundle.CreateEstadoCuentaRequiredMessage_saldoanterior}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoCuentaLabel_cuenta}" for="cuenta" />
                        <p:selectOneMenu id="cuenta" value="#{estadoCuentaController.selected.cuenta}" required="true" requiredMessage="#{bundle.EditEstadoCuentaRequiredMessage_cuenta}">
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="cuentaItem"
                                           itemValue="#{cuentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoCuentaController.create}" value="#{bundle.Save}" update="display,:EstadoCuentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoCuentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoCuentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
