<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoComisionCreateDlg" widgetVar="TipoComisionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoComisionTitle}">
            <h:form id="TipoComisionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoComisionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoComisionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoComisionController.selected.id}" title="#{bundle.CreateTipoComisionTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoComisionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipoComisionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{tipoComisionController.selected.fecha}" title="#{bundle.EditTipoComisionTitle_fecha}" required="true" requiredMessage="#{bundle.EditTipoComisionRequiredMessage_fecha}" showOn="button"/>
                        
                                                
                        <p:outputLabel value="#{bundle.CreateTipoComisionLabel_tipoComision}" for="tipoComision" />
                        <p:selectOneMenu id="tipoComision" value="#{tipoComisionController.selected.tipoComision}" effect="fold" editable="true" required="true" requiredMessage="#{bundle.CreateTipoComisionTitle_tipoComision}">
                            <f:selectItems value="#{applicationController.tiposComision}"
                                           var="objItem"
                                           itemValue="#{objItem}" itemLabel="#{objItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateTipoComisionLabel_porcentaje}" for="porcentaje" />
                        <p:spinner id="porcentaje" value="#{tipoComisionController.selected.porcentaje}" stepFactor="0.1" min="0" max="100" suffix="%" maxlength="6" title="#{bundle.CreateTipoComisionTitle_porcentaje}" required="true" requiredMessage="#{bundle.CreateTipoComisionRequiredMessage_porcentaje}"/>                        
                        
                        <p:outputLabel value="#{bundle.CreateTipoComisionLabel_estado}" for="estado" />       
                        <p:selectOneRadio id="estado" value="#{tipoComisionController.selected.estado}" title="#{bundle.CreateTipoComisionTitle_estado}" required="true" requiredMessage="#{bundle.CreateTipoComisionRequiredMessage_estado}">
				            <f:selectItems value="#{applicationController.estadosEstandar}"
                                           var="objItem"
                                           itemValue="#{objItem}" itemLabel="#{objItem}"/>
				        </p:selectOneRadio> 


   						<p:outputLabel value="#{bundle.CreateTipoComisionLabel_comercioId}" for="comercioId" />
                        <p:selectOneMenu id="comercioId" value="#{tipoComisionController.selected.comercioId}" required="true" requiredMessage="#{bundle.EditTipoComisionRequiredMessage_comercioId}">
                            <f:selectItems value="#{comercioController.itemsAvailableSelectOne}"
                                           var="comercioIdItem"
                                           itemValue="#{comercioIdItem}" itemLabel="#{comercioIdItem.nombre}"/>
                        </p:selectOneMenu>
                        
                        
                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoComisionController.create}" value="#{bundle.Save}" update="display,:TipoComisionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoComisionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoComisionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
