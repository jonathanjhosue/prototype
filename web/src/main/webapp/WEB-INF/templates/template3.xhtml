<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/design.xhtml">
   
   <ui:define name="title"><h:outputText value="#{bundle.Template3Title}"></h:outputText></ui:define>
   
   <ui:define name="content">
   
   <div id="pageContacts">
      	<div class="marg_top wrapper">
				<article class="col1">
					<div class="box1_out">
						<div class="box1">
						<ui:insert name="box1">
				                    [box1 text]
				        </ui:insert>	
						</div>
					</div>
					<div class="box1_bot"><div class="box1_bot_left"><div class="box1_bot_right"></div></div></div>
				</article>
				<article class="col2 pad_left1">
					<div class="box1_out">
						<div class="box1">
						<ui:insert name="box2">
				                    [box2 text]
				        </ui:insert>	
						
						</div>
					</div>
					<div class="box1_bot"><div class="box1_bot_left"><div class="box1_bot_right"></div></div></div>
				</article>
			</div>
			<div class="wrapper marg_top2">
				<div class="pad">
					<ui:insert name="maincontent">
				                    [maincontent text]
				    </ui:insert>	
				</div>
			</div>			
	</div>		
			
   </ui:define>
</ui:composition>
